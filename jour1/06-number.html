<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 06-number.html
        // en informatique, pour pouvoir résoudre des problèmes 
        // il faut créer des variables 
        // en PHP $chiffre = 12 ;
        // en javascript voici la syntaxe à utiliser 

        let chiffre = 12 ; 
        // pour une créer une variable voici la syntaxe à utiliser
        // mot clé let 
        // espace OBLIGATOIRE (au moins un espace au minimum)
        // chiffre c'est le nom de la variable 
        // espace facultatif : pour aérer le code
        // = symbole égal qui permet d'affecter, c'est à dire de stocker
        // espace facultatif : pour aérer le code
        // 12 valeur à stocker dans la variable chiffre 
        // espace facultatif : pour aérer le code
        // ; fin à l'instruction, ce symbole est facultatif 
        let chiffre2 = 34 ;

        // si mes variables contiennent des chiffres => je vais pouvoir effectuer des calculs
        // addition 
        let resultat1 = chiffre + chiffre2 ;
        console.log( resultat1 ); // attention il faut écrire le nom de la variable sans 
                                  // double autour !!   
                                  // effectuer le calcul et afficher le résultat 
        console.log( "resultat1" ); // je dois écrire "resultat1"

        // soustraction
        let resultat2 = chiffre - chiffre2 ;
        console.log( resultat2 ); // -22 

        // division /
        let resultat3 = chiffre / chiffre2 ;
        console.log(resultat3) ; // 0.35.....
        
        // multiplication
        let resultat4 = chiffre * chiffre2 ;
        console.log(resultat4); // 408

        // puissance 
        let resultat5 = chiffre ** chiffre2 ; // 12 puissance 34
        console.log(resultat5); // 4.9222352429520264e+36
        // 4 suivi de 36 chiffres 
        // attention les ** il ne faut pas mettre d'espace
        // je n'écris pas vite , j'écris peu
    </script>
</body>
</html>
