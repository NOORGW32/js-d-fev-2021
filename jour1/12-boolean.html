<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // number 
        let a = 14 ;

        // string 
        let b = "bonjour";
        let c = `hello`; // attention le même symbole au début et à la fin de la chaine de caractères

        // boolean 
        let d = 12 > 4 ;
        //    = vrai => true 
        // stocker dans la variable d la valeur true 
        console.log( d );
        // attention true est un mot clé 
        // true est un mot clé comme let ou console.log() ou alert()
        // il ne pas confondre true avec "true"

        let calcul = 2 + 3;
        console.log("calcul"); // ce n'est pas la même chose que
        console.log(calcul);

        let e = 5 < 3 ;
        //    = false 
        console.log(e);

        // boolean ne peut possèder que 2 valeurs 
        // true ou false 
        // il n'y a pas d'autres valeurs possibles 

        // chiffres => calculs possibles
        // texte => concaténation

        // boolean 

        let f = 5 >= 5 ;  // >= supérieur ou égal
        console.log(f); // true

        let g = 12 <= 3 ; // <= inférieur ou égal 
        console.log(g); // false

        let h = 5 > 5 ; // > strictement supérieur 
        console.log(h) ; // false 

        let i = 5 < 10 ; // < strictement inférieur
        console.log(i) ; // true 

        let j = 10 == 12 ; // == égal équivaut 
        console.log(j) ; // false

        let k = 12 != 14 ; // != différent
        console.log(k); // true

        let l = "bonjour" == "hello";
        console.log(l) ; // false
    </script>
</body>
</html>
