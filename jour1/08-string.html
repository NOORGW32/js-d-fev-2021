        let auteur = "Victor Hugo"; // double quote - guillemet

        let auteur3 = `Edgar Allan Poe` ; // Windows AltGr + 7 en haut - backtick

        let codePostal = "75001";
        let ville = "Paris";

        // addition les valeurs stockées rue codePostal et ville => concaténation

        let rueComplete = rue + codePostal + ville ;
        // en PHP $rueComplete = rue . codePostal . ville ;

        console.log(  rueComplete );
        // espace entre la rue le cp et la ville
        let rueCompleteEspacee = rue + ` ` + codePostal + " " + ville ;
        console.log(  rueCompleteEspacee );
