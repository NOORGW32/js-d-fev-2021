<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = "formation";
        let b = "javascript";
        let c = 10 ;
        let d = 0 ;

        let compare1 = a != b ;
        console.log(compare1); // true

        let compare2 = a == b ; // == comparer a et b
        console.log(compare2) ; // false 

        let compare3 = a = b ; // = stocker prendre la valeur de b stocker dans a
        console.log(compare3) ; // true

        // autre syntaxe possible 
        console.log( c > d ); // true

        console.log( c < d ); // false

        console.log( a <= d ); // false 

        /*
        mais a et b n est pas pareil
        coùmpare 2
        dans compare2  c'est égale

        */
    </script>
</body>
</html>
