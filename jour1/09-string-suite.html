    <script>
        // dans une variable on peut stocker du texte = chaine de caractères

        let arbre = "chêne"; // 1ère manière avec guillemet
        let arbre2 = 'sapin'; // 2ème manière avec apostrophe
        let arbre3 =  `pommier` ;  // 3ème manière avec back tick

        // les écritures sont équivalentes

        // pour des variables qui sont des chaine de caractères
        // effectuer 1 type d'opération : concaténation 
        // équivalent d'addition du texte avec du texte 

        // nous allons utiliser la dernière manière de faire des concaténations 

        // créer une variable dans laquelle je vais écrire le suivant 

        // "dans mon jardin, j'ai un chêne, un sapin et un pommier"
        // je veux créer cette phrase en utilisant les variables arbre, arbre2 et arbre3

        let jardin = `dans mon jardin, j'ai un ${arbre}, un ${arbre2} et un ${arbre3}`;
        console.log( jardin );

        
    </script>
