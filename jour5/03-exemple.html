<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Action 1</button>
    <p id="exemple1" class="introduction">un peu de texte</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        // si je clique une première fois sur le button => masquer le p 
        // si je reclique une première fois  sur le button  => afficher le p 

        $("button").click(function(){
            if($("p").attr("class") == "introduction"){
                $("p").css("display", "none"); // masquer
                $("p").attr("class", "");
            }else {
                $("p").css("display", "block");
                $("p").attr("class", "introduction");
            }
        });
    </script>
</body>
</html>
