<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hide{ display: none;}
    </style>
</head>
<body>
    <!-- (button>{action 1})+ul>li*3>lorem1 -->
    <button>action 1</button>
    <ul>
        <li>Lorem.</li>
        <li>Aliquam.</li>
        <li>Sapiente?</li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $("button").click(function(){
            if($("ul").attr("class") == "hide"){
                $("ul").attr("class", "");
            }else{
                $("ul").attr("class", "hide");
            }
        });
    </script>
</body>
</html>
