<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="onglet">
        <!-- header>button*3>{action $} -->
        <header>
            <button data-index="0">Accueil</button>
            <button data-index="1">Présentation</button>
            <button data-index="2">Blog</button>
            <button data-index="3">Vidéo</button>
            <button data-index="4">Nous contacter</button>
        </header>
        <div>
            <section>
                <p>Lorem, ipsum dolor.</p>
            </section>
            <section>
                <ul>
                    <li>Lorem, ipsum dolor.</li>
                    <li>Error, assumenda neque.</li>
                    <li>Veniam, modi adipisci?</li>
                    <li>Ea, mollitia assumenda.</li>
                    <li>Maiores, atque ab.</li>
                </ul>
            </section>
            <section>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/7EmboKQH8lM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </section>
            <section>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/VfGW0Qiy2I0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </section>
            <section>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.99162569376!2d2.2922926153250844!3d48.85837007928745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sTour%20Eiffel!5e0!3m2!1sfr!2sfr!4v1612532075601!5m2!1sfr!2sfr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </section>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(".onglet section").hide().first().show();
        $(".onglet button").click(function(){
           let index = $(this).data("index");
           $(".onglet section").hide().eq(index).show();
        });
    </script>
</body>
</html>
