<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function somme(a , b){
            if(a == b){
                return (a + b) * 3 ;
            }
            else {
                return a + b;
            }
        }

        console.log(somme(10 , 12));
        let resultat2 = somme(11 , 11);
        console.log(resultat2);
        let resultat3 = somme(30 , 2);
        console.log(resultat3);
        let resultat4 = somme(45 , 45);
        console.log(resultat4);
    </script>
</body>
</html>
