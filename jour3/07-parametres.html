<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 07-parametres.html
        // création de la fonction a 
        function a(){
            let a = 10;
            let b = 12 ;
            console.log(a + b);
        }
        // la fonction a contient 3 instructions 
        a();

        // très bien cette fonction elle fait une addition et elle affiche le résultat dans la console du navigateur 
        // addition deux deux chiffres 10 et 12 => 22 

        // ??? addition 3 et 4 et l'afficher dans la console 
        function b(){ 
            let a = 3 ; // instructions dans la fonction c
            let b = 4 ;
            console.log(a + b);
        }
        b();

        // pour éviter de créer autant de fonction que l'on de valeur possible (infini)
        // paramètre
        function c( a , b ){ // a et b sont désormais des paramètres de la fonction c 
            console.log(a + b);
        }

        c( 5 , 7 ); //au moment de l'appel de la fonction que l'on donne la valeur au paramètre
        c( 10 , -30 ); // au moment de l'appel de la fonction que l'on donne la valeur des paramètres

        c( 5 ); // en PHP erreur fatal => en JS NaN

        function auteur( prenom , nom , date ){ // la fonction auteur a 3 paramètres
            let phrase = `${prenom} ${nom} est né en ${date}`;
            console.log(phrase);
        }

        auteur("Victor" , "Hugo" , 1802);
        auteur("Emile", "Zola", 1840);
        // c'est au moment de l'appel de la fonction que l'on détermine la valeur des paramètres de la fonction auteur( )

        function agenda( tableau , index ){
            console.log(tableau[index]);
        }

        agenda( ["js","php","jquery"] , 0  );
        agenda( ["js","php","jquery"] , 2  );


        function vehicule ( objet ){
            console.log(objet.marque);
        }
        vehicule({ modele : 206 , marque : "Peugeot" });

        function vehicule2( verif ){
            if(verif == true){
                console.log("vous avez une voiture");
            }else {
                console.log("vous n'avez pas de voiture");
            }
        }

        vehicule2(false);
    </script>
</body>
</html>
