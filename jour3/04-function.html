<!DOCTYPE html>

<body>
    <script>
        /*
            base => 
            créer des variables
            5 types de variables : string / number / boolean / array / object
            les différents types de calcul que l'on peut faire avec ces variables 
            if else if else 
            for 
            function

            => vocabulaire de base de l'informatique 
            => QCM question 
        */

        // une variable permet de stocker une ou plusieurs valeurs 
        let a = 12 ;
        let b = [  2 , 3 , 4 ];

        // une fonction permet de stocker des instructions dans une variable 
        // crée une fonction 
        function c (){  // c => le nom de la fonction 
            let resultat = 12 * 3;
            let surface = resultat / 2 ;
            console.log(surface);
        }

        // dans la variable c vous stockez les trois instructions qui sont écrites dans les accolades
        
        // pour pouvoir exécuter les instructions stockées DANS la variable c il faut => appeler la fonction 

        c (); // nom de la fonction suivie de parenthèse
        // c'est cette ligne qui va déclencher l'exécution des instructions stockées dans c 
        // ne pas oublier les parenthèses après l'appel de la fonction ()
    </script>
