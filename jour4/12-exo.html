<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            margin: 20px 10px 12px 3px; /* haut droite bas gauche*/
            margin: 20px 10px; /* hautETbas gaucheETdroite*/
            margin: 20px; /* 4 côtés d'un coup*/
        }
    </style>
</head>
<body>
    <!-- h1+p*2+h2+p*2 -->
    <h1></h1>
    <p></p>
    <p></p>
    <h2></h2>
    <p></p>
    <p></p>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        let p1 = {
            text : "Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod quam cupiditate ducimus ipsum, vero rerum assumenda earum? Sapiente tempore excepturi dolore minus eos tempora, recusandae suscipit quasi fuga temporibus veritatis!",
            style : {
                "margin": "30px 0",
                "background" : "#d8c292",
                "text-shadow" : "2px 2px 2px black"
            }
        };
        let p2 = {
            text : "Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam ad quibusdam mollitia rerum consectetur, cum pariatur fuga fugit, et rem at incidunt repudiandae! Ipsam vero adipisci magni libero beatae, perferendis sit harum possimus veritatis laborum sapiente. Illum dolorum sequi assumenda.",
            style : {
                "font-size": "0.88em"
            },
            class : "conclusion"
        }

        let data = {
            h1 : {
                text : "Exo 12",
                style : {
                    "text-align": "center",
                    "text-style" : "italic"
                }
            },
            h2 : {
                text : "conclusion",
                style : {
                    "border-top" : "2px dotted #f5d782"
                }
            },
            p : [ p1, p1, p2, p2 ]
        };
        

        // utiliser les valeurs dans les sélecteurs jQuery
        $("h1").html(data.h1.text).css(data.h1.style);
        $("h2").html(data.h2.text).css(data.h2.style);

       /* $("p").eq(0).html(data.p[0].text).css(data.p[0].style);
        $("p").eq(1).html(data.p[1].text).css(data.p[1].style);*/ 

        for(let i = 0 ; i < 2 ; i++){
            $("p").eq(i).html(data.p[i].text).css(data.p[i].style);
        }
        for(let i = 2 ; i < 4 ; i++){
            $("p").eq(i).html(data.p[i].text).css(data.p[i].style).attr("class",data.p[i].class);
        }

        // objet => 
        // page : titre / contenu / auteur / datePublication / commentaire / categories
        // $titre 
        // $contenu
        // $auteur 
        // ... 
        // super variable => objet 
        // $page = {
        //    $titre
        // }
    </script>
</body>
</html>
