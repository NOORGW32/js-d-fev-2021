<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [ "café", "thé", "eau", "jus d'orange" ];

        let b = { 
            nom : "DOE",
            age : 32,
            prenom : "Alain",
        };

        // "Alain a bu ce matin un café et un thé"
        let phrase1 = `${b.prenom} a bu ce matin un ${ a[0] } et un ${ a[1] }`;
        console.log(phrase1);

        let phrase1Solution2 = `${b["prenom"]} a bu ce matin un ${ a[0] } et un ${ a[1] }`;
        console.log(phrase1Solution2);

        // "Alain DOE aime beaucoup le jus d'orange"
        let phrase2 = `${b.prenom} ${b.nom} aime beaucoup le ${a[3]}`;
        console.log(phrase2);

        let phrase2Solution2 = `${b["prenom"]} ${b["nom"]} aime beaucoup le ${a[3]}`;
        console.log(phrase2Solution2);

    </script>
</body>
</html>
