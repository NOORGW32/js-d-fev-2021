<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        1 x 0 = 0
        1 x 1 = 1
        1 x 2 = 2
        1 x 3 = 3
        ...
        1 x 10 = 10
        */
        // solution 1
        for(let i = 0 ; i < 11 ; i++){
            let phrase = `1 x ${i} = ${i * 1}`;
            console.log(phrase);
        }    

        // solution 2 
        for(let i = 0 ; i <= 10 ; i++){
            let phrase = `1 x ${i} = ${i * 1}`;
            console.log(phrase);
        } 
        // solution 3
        for(let i = 0 ; i < 11 ; i++){
            console.log("1 x "+ i + " = "+ (i * 1));
        } 

    </script>
</body>
</html>
